    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceContainer = document.getElementById('total-price');
            const cartCountContainer = document.getElementById('cart-count');

            function updateCartDisplay() {
                cartItemsContainer.innerHTML = '';
                let totalPrice = 0;

                cart.forEach((item, index) => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.classList.add('cart-item');
                    cartItemDiv.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <span >${item.name} </span>
                       <span style="color: white; background-color: #ffaa00; padding: 5px; border: 0px solid white;">EGP ${item.price}</span>
                        <button class="remove-button" onclick="removeFromCart(${index})">  <i class="fas fa-times"></i></button>
                    `;
                    cartItemsContainer.appendChild(cartItemDiv);
                    totalPrice += item.price;
                });

                totalPriceContainer.textContent = `Total: EGP ${totalPrice}`;
                cartCountContainer.textContent = cart.length; 
            }

            function removeFromCart(index) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartDisplay();
            }

            updateCartDisplay();
            //
            document.addEventListener('DOMContentLoaded', () => {
    const cartItemsContainer = document.getElementById('cart-items');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    cart.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>Price: ${item.price} EGP</p>
        `;
        cartItemsContainer.appendChild(itemDiv);
    });
});
const applyDiscountButton = document.getElementById('apply-discount');
    const discountInput = document.getElementById('discount-code');

    applyDiscountButton.addEventListener('click', () => {
        const code = discountInput.value.trim();
        if (code === 'SAVE10') {
            discount = 10; 
            alert('Discount applied: 10% off!');
        } else {
            alert('Invalid discount code!');
            discount = 0;
        }
        updateCartDisplay();
    });

    document.addEventListener('DOMContentLoaded', function() {
        updateCartDisplay();
    });
